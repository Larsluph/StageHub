<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StageHub - 404</title>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <link rel="manifest" href="/manifest.webmanifest">
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker
                    .register('/assets/js/sw.js')
                    .then(registration => {
                      console.log(
                              `Service Worker enregistré ! Ressource: ${registration.scope}`
                      );
                    })
                    .catch(err => {
                      console.log(
                              `Echec de l'enregistrement du Service Worker: ${err}`
                      );
                    });
          });
        }
    
        self.addEventListener('install', (e) => {
          console.log('[Service Worker] Install');
        });
    </script>
</head>

<body>
    <div class="background--custom">
        <canvas id="canvas"></canvas>
    </div>
    <script src="/assets/js/background.js"></script>
    <script>
        var gradient = new Gradient();
        gradient.initGradient("#canvas");
    </script>
    <div class="container">
        <img alt="StageHub logo" class="col-1 mx-auto mt-3 mb-4 d-block" onclick="document.location='/'"
            id="logo-header" src="/assets/img/logo_white_alpha.png">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">404</h1>
                        <h2 class="text-center">Page not found</h2>
                        <p class="text-center">
                            The page you are looking for does not exist.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="col-12">
            <div class="text-center">
                <div class="copyright text-center p-3">
                    © 2022 - StageHub /
                    <a class="Term-of-use-link" href="/termsofuse">Terms of use</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
