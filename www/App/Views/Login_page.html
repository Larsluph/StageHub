<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StageHub - Login</title>
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  <link rel="manifest" href="/manifest.webmanifest">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
                .register('/assets/js/sw.js')
                .then(registration => {
                  console.log(
                          `Service Worker enregistré ! Ressource: ${registration.scope}`
                  );
                })
                .catch(err => {
                  console.log(
                          `Echec de l'enregistrement du Service Worker: ${err}`
                  );
                });
      });
    }

    self.addEventListener('install', (e) => {
      console.log('[Service Worker] Install');
    });
  </script>
</head>

<body>
  <div class="background--custom">
    <canvas id="canvas"></canvas>
  </div>
  <script src="/assets/js/background.js"></script>
  <script>
    var gradient = new Gradient();
    gradient.initGradient("#canvas");
  </script>
  <img alt="StageHub logo" class="col-1 mx-auto mt-3 mb-4 d-block" onclick="document.location='/'" id="logo-header"
    src="/assets/img/logo_white_alpha.png">
  <div class="col-3 mx-auto d-block">
    <div class="testbox-login text-center mx-auto">
      <h1 class="text-center mt-3">Login</h1>
      <form method="post" action="/login" class="mx-auto d-block">
        <hr class="mx-5 mb-4">
        <input class="text_case mb-2 pt-1 pb-1 px-1" type="text" name="Email" id="email" placeholder="Email" required />
        <input class="text_case mb-4 pt-1 pb-1 px-1" type="password" name="password" id="password"
          placeholder="Password" required />
        <div class="mx-auto">
          <input type="submit" class="button-login text-center px-5 mx-auto mb-3" value="Login">
        </div>
      </form>
    </div>
  </div>
  <footer class="col-12">
    <div class="text-center">
      <div class="copyright text-center p-3">
        © 2022 - StageHub /
        <a class="Term-of-use-link" href="/termsofuse">Terms of use</a>
      </div>
    </div>
  </footer>
</body>

</html>
